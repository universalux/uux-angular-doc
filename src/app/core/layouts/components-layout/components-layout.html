<header class="componentsLayout__header" >
  <!-- <button (click)="toggleMenu()">
    Menu
  </button> -->
  <ng-menu-button
    [class.opened]="menuService.isOpenMenu()"
    [isOpenSignal]="menuService.isOpenMenu"
  />
</header>

<div class="componentsLayout__container">
  <aside
    class="componentsLayout__asideNav"
    [class.shown]="menuService.isOpenMenu()"
  >
    <nav>
      <ul>
        @for (component of components(); track $index) {
          <li>
            <app-link-button [linkTo]="component.url" [label]="component.name" width="100%"/>
          </li>
        }
      </ul>
    </nav>
  </aside>
  <main class="componentsLayout__main">
    <router-outlet/>
  </main>
</div>

<app-footer/>
