    <nav class="leftHeader__nav">
      <ul class="leftHeader__navList">
        <li class="leftHeader__navItem">
          <ng-link-button type="minimal" routerLink="components" ariaLabel="Go to components page">
            Components
          </ng-link-button>
        </li>
        <li>
          <ng-link-button type="minimal" routerLink="kits" ariaLabel="Go to kits page">
            Kits
          </ng-link-button>
        </li>
        <li>
          <ng-link-button type="minimal" routerLink="contribute" ariaLabel="Go to contribute page">
            Contribute
          </ng-link-button>
        </li>
      </ul>
    </nav>

    </section>

    <section class="appHeader__rightHeader">

      <div class="rightHeader__linkContainer">

        <ng-link-button type="minimal" class="extLink" href="https://www.npmjs.com/~universalux" ariaLabel="Go to npm universal UX page">
          <svg role="img" viewBox="0 0 24 24" height="23px" xmlns="http://www.w3.org/2000/svg" class="linkIcon">
            <title>npm</title>
            <path d="M1.763 0C.786 0 0 .786 0 1.763v20.474C0 23.214.786 24 1.763 24h20.474c.977 0 1.763-.786 1.763-1.763V1.763C24 .786 23.214 0 22.237 0zM5.13 5.323l13.837.019-.009 13.836h-3.464l.01-10.382h-3.456L12.04 19.17H5.113z"/>
          </svg>
          <span>npm</span>
        </ng-link-button>

        <ng-link-button type="minimal" class="extLink" href="https://github.com/universalux" ariaLabel="Go to github universal UX page">
          <svg role="img" viewBox="0 0 24 24" height="24px" xmlns="http://www.w3.org/2000/svg" class="linkIcon">

      </div>

      <!-- <div class="rightHeader__themeBtnContainer"> -->
        <ng-theme-toggle
          [isDarkSignal]="themeService.isDark"
          type="solid"
          hover="tone"
          animation="soft"
        />
      <!-- </div> -->

    </section>

</header>
<section class="resNav">
    <nav class="resNav__nav">
      <ul class="resNav__navList">
        <li class="resNav__navItem">
          <ng-link-button type="minimal" routerLink="components" ariaLabel="Go to components page">
            Components
          </ng-link-button>
        </li>
        <li class="resNav__navItem">
          <ng-link-button type="minimal" routerLink="kits" ariaLabel="Go to kits page">
            Kits
          </ng-link-button>
        </li>
        <li class="resNav__navItem">
          <ng-link-button type="minimal" routerLink="contribute" ariaLabel="Go to contribute page">
            Contribute
          </ng-link-button>
        </li>
      </ul>
    </nav>
</section>
