<h1 class="pageTitle__gradient">Kit List</h1>

@if (kitService.kitList()) {
<section class="kitsPage__cardList">
  @for (kit of kitService.kitList(); track $index) {
  <a
    carouselItem
    [routerLink]="kit.url"
    [aria-label]="'Go to ' + kit.name + ' page'"
    class="cardList__itemLink"
    [class.uux]="kit.id === 'uux-kit'"
  >
    <ng-content-card hover="tone">
      <section card-header>
        <h3>{{kit.name}}</h3>
      </section>
      <section card-footer>
        <p>{{kit.description}}</p>
      </section>
    </ng-content-card>
  </a>
  }
</section>
}
