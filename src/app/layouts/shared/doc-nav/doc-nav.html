<nav class="docNav">
  @for (section of docSections(); track $index) {
    <ng-link-button
      [routerLink]="type() === 'component' ? 'documentation' : kitName()!"
      [fragment]="name() + '-' + section.code"
      [activatedRoute]="true"
      type="minimal"
      [square]="true"
      hover="tone"
      [class.active]="scrollService.activeSection() === name() + '-' + section.code"
    >
      {{section.name}}
    </ng-link-button>
  }
</nav>
