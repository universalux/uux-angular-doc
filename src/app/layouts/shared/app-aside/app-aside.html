<aside
  class="appAside"
>
  <nav>
    <ul>
      @for (component of menuItems(); track $index) {
        <li>
          <ng-link-button
            type="minimal"
            [routerLink]="component.url"
            [ariaLabel]="'Go to ' + component.name + ' page'"
            [tabIndex]="routerService.routeItem() ? 0 : -1"
          >
            {{component.name}}
          </ng-link-button>
        </li>
      }
    </ul>
  </nav>
</aside>
