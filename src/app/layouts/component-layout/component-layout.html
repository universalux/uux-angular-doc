<ng-scroll-nav [scrollStep]="160">
  <ng-link-button
    routerLink="playground"
    [relativeTo]="activatedRoute"
    [square]="true"
  >
    PLAYGROUND
  </ng-link-button>

  <ng-link-button
    routerLink="documentation"
    [relativeTo]="activatedRoute"
    [square]="true"
  >
    DOCUMENTATION
  </ng-link-button>

  <ng-link-button
    routerLink="/contribute"
    [square]="true"
  >
    CONTRIBUTE
  </ng-link-button>
</ng-scroll-nav>

<div
  class="componentLayout__content"
  [class.separeFromAside]="componentService.isDoc()"
  [class.docs]="componentService.isDoc()"
  [class.pg]="componentService.isPlayground()"
>
  <h1>ng-{{componentService.currentComponent()}}</h1>
  <router-outlet/>
</div>
@if (componentService.isDoc()) {
  <app-doc-nav [component]="componentService.currentComponent()!"/>
}
